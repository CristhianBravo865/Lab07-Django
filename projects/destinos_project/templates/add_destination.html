{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Destino Turístico</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body class="container mt-5">

    <h2 class="mb-4">Añadir Destino Turístico</h2>

    <form method="post" enctype="multipart/form-data" class="border p-4 rounded shadow-sm">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Nombre de la Ciudad</label>
            <input type="text" name="nombreCiudad" class="form-control" placeholder="Nombre de la ciudad">
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea name="descripcionCiudad" class="form-control" placeholder="Descripción de la ciudad"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Imagen</label>
            <input type="file" name="imagenCiudad" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Precio del Tour</label>
            <input type="number" name="precioTour" step="0.01" class="form-control" placeholder="Precio en dólares">
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" name="ofertaTour" class="form-check-input">
            <label class="form-check-label">¿Está en oferta?</label>
        </div>

        <button type="submit" class="btn btn-primary">Añadir Destino</button>
    </form>

    <a href="{% url 'list_destinations' %}" class="btn btn-link mt-3">Volver a la lista de destinos</a>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
