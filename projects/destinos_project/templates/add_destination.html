<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Destino Turístico</title>
</head>
<body>
    <h2>Añadir Destino Turístico</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="nombreCiudad">Nombre de la Ciudad:</label><br>
        <input type="text" name="nombreCiudad" placeholder="Nombre de la ciudad"><br><br>

        <label for="descripcionCiudad">Descripción:</label><br>
        <textarea name="descripcionCiudad" placeholder="Descripción de la ciudad"></textarea><br><br>

        <label for="imagenCiudad">Imagen:</label><br>
        <input type="file" name="imagenCiudad"><br><br>

        <label for="precioTour">Precio del Tour:</label><br>
        <input type="number" name="precioTour" step="0.01" placeholder="Precio en dólares"><br><br>

        <label for="ofertaTour">¿Está en oferta?</label>
        <input type="checkbox" name="ofertaTour"><br><br>

        <input type="submit" value="Añadir Destino">
    </form>

    <br>
    <a href="{% url 'list_destinations' %}">Volver a la lista de destinos</a>
</body>
</html>
