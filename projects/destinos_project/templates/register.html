{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <h2>Crear una cuenta</h2>

    <div class="form-container">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" name="first_name" class="form-control" placeholder="Ingrese su nombre">
            </div>

            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" name="last_name" class="form-control" placeholder="Ingrese su apellido">
            </div>

            <div class="mb-3">
                <label class="form-label">Nombre de usuario</label>
                <input type="text" name="username" class="form-control" placeholder="Elija un nombre de usuario">
            </div>

            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input type="email" name="email" class="form-control" placeholder="Ingrese su correo">
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password1" class="form-control" placeholder="Cree una contraseña">
            </div>

            <div class="mb-3">
                <label class="form-label">Confirmar contraseña</label>
                <input type="password" name="password2" class="form-control" placeholder="Repita su contraseña">
            </div>

            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>

        <div class="mt-3 text-center">
            <a href="/">Volver al inicio</a> | 
            <a href="{% url 'login' %}">Iniciar sesión</a>
        </div>

        <div class="mt-3">
            {% for message in messages %}
            <p class="text-danger">{{ message }}</p>
            {% endfor %}
        </div>
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
