{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body class="container mt-5">

    <h2 class="mb-4">Crear una cuenta</h2>

    <form action="{% url 'register' %}" method="post" class="border p-4 rounded shadow-sm">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="first_name" class="form-control" placeholder="Nombre">
        </div>

        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" name="last_name" class="form-control" placeholder="Apellido">
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre de usuario</label>
            <input type="text" name="username" class="form-control" placeholder="Nombre de usuario">
        </div>

        <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input type="email" name="email" class="form-control" placeholder="Correo electrónico">
        </div>

        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" name="password1" class="form-control" placeholder="Contraseña">
        </div>

        <div class="mb-3">
            <label class="form-label">Confirmar contraseña</label>
            <input type="password" name="password2" class="form-control" placeholder="Confirmar contraseña">
        </div>

        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>

    <div class="mt-3">
        {% for message in messages %}
        <p class="text-danger">{{ message }}</p>
        {% endfor %}
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
