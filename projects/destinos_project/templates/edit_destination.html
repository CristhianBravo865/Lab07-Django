<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Destino Turístico</title>
</head>
<body>
    <h2>Editar Destino Turístico</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="nombreCiudad">Nombre de la Ciudad:</label><br>
        <input type="text" name="nombreCiudad" value="{{ destino.nombreCiudad }}"><br><br>

        <label for="descripcionCiudad">Descripción:</label><br>
        <textarea name="descripcionCiudad">{{ destino.descripcionCiudad }}</textarea><br><br>

        <label for="imagenCiudad">Imagen:</label><br>
        <input type="file" name="imagenCiudad"><br><br>

        <label for="precioTour">Precio del Tour:</label><br>
        <input type="number" name="precioTour" value="{{ destino.precioTour }}"><br><br>

        <label for="ofertaTour">¿Está en oferta?</label>
        <input type="checkbox" name="ofertaTour" {% if destino.ofertaTour %}checked{% endif %}><br><br>

        <input type="submit" value="Guardar Cambios">
    </form>

    <br>
    <a href="{% url 'list_destinations' %}">Volver a la lista de destinos</a>
</body>
</html>
