{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Destino Turístico</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body class="container mt-5">

    <h2 class="mb-4">Editar Destino Turístico</h2>

    <form method="post" enctype="multipart/form-data" class="border p-4 rounded shadow-sm">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Nombre de la Ciudad</label>
            <input type="text" name="nombreCiudad" class="form-control" value="{{ destino.nombreCiudad }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea name="descripcionCiudad" class="form-control">{{ destino.descripcionCiudad }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Imagen</label>
            <input type="file" name="imagenCiudad" class="form-control">
            <p>Imagen actual: <img src="{{ destino.imagenCiudad.url }}" width="100"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Precio del Tour</label>
            <input type="number" name="precioTour" step="0.01" class="form-control" value="{{ destino.precioTour }}">
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" name="ofertaTour" class="form-check-input" {% if destino.ofertaTour %}checked{% endif %}>
            <label class="form-check-label">¿Está en oferta?</label>
        </div>

        <button type="submit" class="btn btn-success">Guardar Cambios</button>
    </form>

    <a href="{% url 'list_destinations' %}" class="btn btn-link mt-3">Volver a la lista de destinos</a>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
